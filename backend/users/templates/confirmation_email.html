<!DOCTYPE html>
<html>
<head>
    <title>Account Activation</title>
    <style>
        body {
            height: 100vh;
            font-family: sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content:center;
            margin:0;
            align-items: center;
        }

        a {
            margin: 40px;
            border-radius: 10px;
        }

        .activation-link {
            font-size: 12px;
        }



    </style>
</head>
<body style="background-color:black" >
    <h1>Dear {{ user.username }},</h1>
    <p>Thank you for joining VIDEOFLIX. Please click the following link to activate your account:</p>
    <a href="{{ activation_link }}" style="display: inline-block; padding: 10px 20px; background-color: red; color: white; text-decoration: none;">Activate Account</a>
    <p>If the button above does not work, you can also copy and paste the following link into your browser:</p>
    <p class="activation-link">{{ activation_link }}</p>
    <p>Best regards,<br>Your VIDEOFLIX Team</p>
</body>
</html>
